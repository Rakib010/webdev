<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!-- Balance -->
            <div class="stats shadow">
              <div class="stat">
                <div id="balance" class="stat-value">9400</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- user action btn -->
            <div>
              <button id="show-add-money" class="btn">Add Money</button>
              <button id="show-cash-out" class="btn">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add Money -->
            <div id="add-money-from" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="AddMoneyInput"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pinNumberInput"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="addMoney" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money stop -->
            <!-- Cash out start -->
            <div id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="casheoutMoneyInput"
                    type="text"
                    placeholder="Cash Out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin
                    NumberInput"
                    type="password"
                    placeholder="Pin Number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="casOut" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- Cash out end -->
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="../js/home.js"></script> -->
    <script src="../js/home.js"></script>
    <script src="../js/cashOut.js"></script>
    <script src="../js/feature.js"></script>
  </body>
</html>
