<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM EVENT</title>
    <script>
      // Option- 1 - we will use this
      function makeRed() {
        document.body.style.backgroundColor = "red";
      }

      //Option- 2
      const makeYellowBtn = document.getElementById("make-yellow");
      makeYellowBtn.onclick = function makeYellowBtn() {
        document.body.style.backgroundColor = "yellow";
      };

      //option-3
      const makePinkBtn = document.getElementById("make-pink");
      makePinkBtn.addEventListener("click", makePink);
      function makePink() {
        document.body.style.backgroundColor = "pink";
      }
      // option - 3 another one
      const makeBtn = document.getElementById("make-pink");
      makePinkBtn.addEventListener("click", function makePink() {
        document.body.style.backgroundColor = "pink";
      });

      // final option - we will use this
      document
        .getElementById("change-color")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "blue";
        });

      //Option -
      function btn() {
        const btn = document.getElementById("btn");
        btn.style.backgroundColor = "yellow";
        console.log("Joy Bangla");
      }
    </script>
  </head>
  <body>
    <h1>DOM Special events</h1>
    <!-- option 1 -->
    <button onclick="makeRed()">MAKE RED</button>

    <!-- Option 2 -->
    <button id="make-yellow">Make Yellow</button>

    <!-- Option 3 -->
    <button id="make-pink">MAKE PINK</button>

    <!-- final option -->
    <button id="change-color">CHANGE COLOR</button>
    <!-- option  -->
    <button id="btn" onclick="btn()">CLICK ME</button>

    <script src="event.js"></script>
  </body>
</html>
