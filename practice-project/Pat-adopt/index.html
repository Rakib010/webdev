<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/a8912a49a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- boxicons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Adopt Your Best Friend -->
      <section id="AdoptBestFriend" class="my-16 w-11/12 mx-auto">
        <!-- Text -->
        <div class="text-center">
          <h1 class="text-3xl font-bold">Adopt Your Best Friend</h1>
          <p class="mt-4 mb-16">
            Adopt your best friend and bring joy into your life with a loyal
            companion. <br />
            Together, you'll create lasting memories and share unconditional
            love
          </p>
        </div>
        <!-- Category -->
        <div
          id="different-category"
          class="flex justify-between items-center my-4 gap-4"
        >
          <!-- dynamic way create buttons here  -->
        </div>

        <!-- Best Deal For You -->
        <div class="flex justify-between items-center mt-16">
          <h1 class="text-xl font-bold">Best Deal For You</h1>
          <button
            onclick="sort()"
            class="btn bg-[#0E7A81] font-semibold text-white"
          >
            Sort by Price
          </button>
        </div>
        <div class="my-8">
          <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
            <div class="lg:col-span-3">
              <!-- Spinner -->
              <div id="loader" class="hidden">
                <div class="relative flex justify-center items-center">
                  <div
                    class="absolute animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-teal-700"
                  ></div>
                  <img src="./images/logo.webp" class="rounded-full" />
                </div>
              </div>

              <!-- Pet card section -->
              <div
                id="all-Pets"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
              >
                <!-- Cards dynamically created here -->
              </div>
            </div>

            <!-- Side Gallery -->
            <div
              id="side-Gallery"
              class="lg:col-span-1 h-fit rounded-xl grid grid-cols-2 gap-4 w-full p-2 border"
            >
              <!-- Side gallery images will be dynamically added here -->
            </div>
          </div>
        </div>
      </section>
      <!-- Details Modal -->
      <!-- You can open the modal using ID.showModal() method -->

      <dialog id="my_modal_4" class="modal">
        <div class="modal-box">
          <div id="details-container">
            <!-- pet details here -->
          </div>

          <div class="modal-action">
            <form method="dialog" class="inline-block w-full">
              <!-- if there is a button, it will close the modal -->
              <button class="btn w-full border-teal-700">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <!-- Adopt Modal -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div class="flex flex-col items-center gap-4">
            <i class="fa-regular fa-handshake text-4xl"></i>
            <p class="text-3xl font-bold">Congrats</p>
            <p>Adoption Process is Start For Your Pet</p>
            <span id="countDownValue" class="countdown font-bold text-6xl"
              >3</span
            >
          </div>
        </div>
      </dialog>
    </main>

    <!-- script -->
    <script src="utlilities.js"></script>
    <script src="app.js"></script>
  </body>
</html>
