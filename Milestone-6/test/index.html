<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="container mx-auto">
    <!-- Title -->
    <h2 class="text-2xl font-bold mb-6">Best Deal For you</h2>

    <!-- Sort Button -->
    <div class="flex justify-end mb-6">
      <button class="bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600">
        Sort by Price
      </button>
    </div>

    <!-- Main content: Cards + Sidebar -->
    <div class="grid grid-cols-4 gap-6">
      <!-- Cards -->
      <div class="col-span-3 grid grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="bg-white border rounded-lg shadow-lg p-4">
          <img class="w-full h-40 object-cover rounded-md" src="https://i.ibb.co/VYGSkLz/pexels-jeshootscom-442576.jpg" alt="Pet Image">
          <div class="mt-4">
            <h3 class="text-xl font-bold">Mister Tartosh</h3>
            <p class="text-gray-500 text-sm">
              <i class="fas fa-paw"></i> Breed: Golder retriever
            </p>
            <p class="text-gray-500 text-sm">
              <i class="fas fa-calendar"></i> Birth: 2024
            </p>
            <p class="text-gray-500 text-sm">
              <i class="fas fa-venus"></i> Gender: Female
            </p>
            <p class="text-gray-900 font-semibold">
              <i class="fas fa-dollar-sign"></i> Price: 199$
            </p>
          </div>
          <div class="flex justify-between mt-4">
            <button class="bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600">Adopt</button>
            <button class="bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600">Details</button>
          </div>
        </div>
      </div>

      <!-- Side Gallery -->
      <div class="space-y-4">
        <img class="w-full h-20 object-cover rounded-md" src="https://i.ibb.co/VYGSkLz/pexels-jeshootscom-442576.jpg" alt="Pet Image">
        <img class="w-full h-20 object-cover rounded-md" src="https://i.ibb.co/z8zx95w/pexels-davide-de-giovanni-1649675.jpg" alt="Pet Image">
        <img class="w-full h-20 object-cover rounded-md" src="https://i.ibb.co/VYGSkLz/pexels-jeshootscom-442576.jpg" alt="Pet Image">
        <img class="w-full h-20 object-cover rounded-md" src="https://i.ibb.co/z8zx95w/pexels-davide-de-giovanni-1649675.jpg" alt="Pet Image">
      </div>
    </div>
  </div>

  <!-- Font Awesome Script -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
